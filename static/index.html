<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Ingress data dump explorer</title>

  <!-- Map stuff -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/Sumbera/gLayers.Leaflet/47e564cb/L.CanvasLayer.js"></script>

  <!-- Polyfills and utils -->
  <script type="text/javascript" src="polyfills.js"></script>
  <script type="text/javascript" src="utils.js"></script>

  <!-- Site styles -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div id="map"></div>
  <div id="controls">
    <p class="line-item all">
      <i class="indicator"> </i>All portals
    </p>
    <p class="line-item visited">
      <i class="indicator"> </i>Visited portals
    </p>
    <p class="line-item captured">
      <i class="indicator"> </i>Captured portals
    </p>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
